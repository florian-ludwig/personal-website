<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Personal Website</title>
  </head>
  <body>
    <header>
      <h1><u>Welcome to my "secret" Website</u></h1>
      <nav>
        <input type="text" name="username" placeholder="Username" />
        <input type="password" name="password" placeholder="Password" />
        <button name="login-btn">Login</button>
      </nav>
    </header>
    <hr />
    <main>
      <h2>Tell me your "Secret's"!</h2>
      <ol>
        <li>
          Favorite Color: <input type="color" name="color" />
          <button name="color-btn">Submit</button>
        </li>
        <li>
          Height: <input type="range" name="hight" />
          <button name="height-btn">Submit</button>
        </li>
        <li>
          Birthday: <input type="date" name="birthday" />
          <button name="birthday-btn">Submit</button>
        </li>
      </ol>
      <hr />
      <fieldset>
        <legend>Are you feeling good Today?</legend>
        Yeah! <input type="checkbox" name="yeah" checked /> Ney!
        <input type="checkbox" name="ney" /> Hmm..
        <input type="checkbox" name="hmm" />
        <button name="tell-me-btn">Tell me</button>
      </fieldset>
      <fieldset>
        <legend>Do you have Pet's?</legend>
        Cat<input type="radio" name="cats" checked /> Dog
        <input type="radio" name="dog" /> Other
        <input type="radio" name="other" />
        <button name="bell-me-btn">Bell me</button>
      </fieldset>
      <hr />
      <h3>Here's a Space-Cat!</h3>
      <a href="https://duckduckgo.com/?q=space-cat&t=h_&iax=images&ia=images"
        ><img
          src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2Foriginals%2F79%2F4f%2F33%2F794f3305408ef61301a740fecc8f5c55.gif&f=1&nofb=1"
          alt="Cat dancing in Space"
      /></a>
      <hr />
    </main>
    <footer>
      <em>Follow me on:</em>
      <strong><a href="https://github.com">- GitHub -</a></strong>
      <strong><a href="https://twitter.com">- Twitter -</a></strong>
      <strong><a href="https://instagram.com">- Instagram -</a></strong>
    </footer>
  </body>
</html>
